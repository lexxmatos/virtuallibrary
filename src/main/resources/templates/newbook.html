<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>Novo Livro</title>
	<!-- As a heading -->
	<nav class="navbar navbar-light bg-light">
  		<div class="container-fluid">
    		<span class="navbar-brand mb-0 h1">Novo Livro</span>
 		</div>
	</nav>
  </head>
  
  <body>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    -->
    <section>
    	<div class="container">
			<nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
  				<ol class="breadcrumb">
    				<li class="breadcrumb-item"><a href="/">Home</a></li>
    				<li class="breadcrumb-item active" aria-current="page">Novo Livro</li>
  				</ol>
			</nav>
 			<form method="POST" th:action="@{/books/newBook}" th:object="${newBookVO}">
				<div class="mb-3">
				  <label for="formTitulo" class="form-label">Titulo</label>
				  <input type="text" class="form-control" name="title" id="formTitulo" placeholder="Titulo do livro" required>
				</div>
				<div class="mb-3">
				  <select class="form-select" aria-label="Categoria" name="category" required>
  					<option selected>Categoria</option>
  					<option value="C">Informatica</option>
  					<option value="S">Ciencias</option>
				</select>
				</div>
				<div class="mb-3">
				  <label for="formTotal" class="form-label">Quant. Exemplares</label>
				  <input type="text" class="form-control" name="total" id="formTotal" placeholder="Quantidade exemplares" required>
				</div>
			  	<button type="submit" class="btn btn-primary">Submit</button>
			</form>			
		</div>
    </section>
  </body>
</html>
