<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>Biblioteca</title>
	<!-- As a heading -->
	<nav class="navbar navbar-light bg-light">
  		<div class="container-fluid">
    		<span class="navbar-brand mb-0 h1">Biblioteca</span>
 		</div>
	</nav>
  </head>
  
  <body>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    -->
    <section>
    	<div class="container">
			<nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
  				<ol class="breadcrumb">
    				<li class="breadcrumb-item"><a href="/">Home</a></li>
    				<li class="breadcrumb-item active" aria-current="page">Biblioteca</li>
  				</ol>
			</nav>
  			<div class="card" >
  				<div class="card-body">
    				<a href="/books/newbook" class="btn btn-primary">Adicionar</a>
  				</div>
			</div>
			<div th:unless="${books.size > 0}">
	  			<div class="card" >
	  				<div class="card-body">
	    				<h5 class="card-title">Nenhum livro encontrado</h5>
	  				</div>
				</div>
			</div>    	
  			<div class="card" th:each="book : ${books}">
  				<div class="card-body">
    				<h5 class="card-title">Titulo: <span th:text="${book.title}"/></h5>
    				<p class="card-text">Categorica (Inform√°tica: C / Ciencias: S): <span th:text="${book.category}"/></p>
    				<p class="card-text">Quantidade Disponivel: <span th:text="${book.availability}"/></p>
    				<p class="card-text">Quantidade Total: <span th:text="${book.total}"/></p>
    				<a th:href="${(#mvc.url('BVC#share').arg(0, book.id)).build()}" class="btn btn-primary">Alugar</a>
    				<a th:href="${(#mvc.url('BVC#returnBook').arg(0, book.id)).build()}" class="btn btn-primary">Devolver</a>
    				<a th:href="${(#mvc.url('BVC#remove').arg(0, book.id)).build()}" class="btn btn-primary">Remover</a>
  				</div>
			</div>
		</div>
    </section>
  </body>
</html>
